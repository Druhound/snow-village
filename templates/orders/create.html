{% extends "base.html" %}

{% block content %}
    <div class="container order">
        <div class="row"><h1>Оформление заказа</h1>
            <div class="col-md-3 col-sm-5">
                <div class="sidebar blog-sidebar">
                    <div class="sidebar-item  recent">
                        <h3>Билеты</h3>
                        {% for item in cart %}
                            <div class="media">
                                <div class="media-body">
                                    <h4>{{ item.product.title }}</h4>
                                    <p>Количество: {{ item.quantity }}</p>
                                    <p>Цена: {{ item.total_price }}</p>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <h2>Заполните форму</h2>
                <form id="form-cart" name="contact-form" method="post" action="/order/create/">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" required="required"
                               placeholder="Контактное лицо">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" required="required"
                               placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="tel" name="phone" class="form-control" required="required"
                               placeholder="Номер телефона">
                    </div>
                    <div class="form-group">
                        <select name="gender" id="id_gender" class="form-control">
                            <option value="Мужчина" selected="">Мужчина</option>

                            <option value="Женщина">Женщина</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="message" required="required" class="form-control" rows="8"
                                  placeholder="Комментарий к заказу"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" class="btn btn-submit" value="ОТПРАВИТЬ">
                    </div>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
